<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
        </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="inputs">
                    <input type="number" class="input" id="input1"/>
                    <input type="number" class="input" id="input2"/>
                </div>
                <div class="keys">
                    <button id="plus" class="key">+</button>
                    <button id="minus" class="key">-</button>
                    <button id="multiply" class="key">&times;</button>
                    <button id="divide" class="key">รท</button>
                    <button id="submit" class="key key--enter">=</button>
                    <div class="output">
                        <p  id="result">0</p>
                    </div>
                </div>
        </div>
    </body>
</html>
