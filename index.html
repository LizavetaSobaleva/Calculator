<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
        </head>
    <body>
        <div class="calculator">
            <div class="calculator__inputs">
                <input type="number" class="calculator__input" id="input1"/>
                <input type="number" class="calculator__input" id="input2"/>
            </div>
            <div class="calculator__keys">
                <button id="plus" class="calculator__key">+</button>
                <button id="minus" class="calculator__key">-</button>
                <button id="multiply" class="calculator__key">&times;</button>
                <button id="divide" class="calculator__key">รท</button>
                <button id="submit" class="calculator__key calculator__key--enter">=</button>
                <div class="calculator__output">
                    <p  id="result">0</p>
                </div>
            </div>

        </div>
    </body>
</html>
